<div class="pagination">
    <span class="step-links">
    {% if page_obj.has_previous %}
        <a href="?page_obj={{ page_obj.previous_page_obj_number }}">Previous</a>
    {% endif %}
    <span class="current">
    Page {{ page_obj.number }} of {{ page_obj.paginator.num_page_objs }}.
    </span>
    {% if page_obj.has_next %}
        <a href="?page_obj={{ page_obj.next_page_obj_number }}">Next</a>
    {% endif %}
    </span>
</div>
